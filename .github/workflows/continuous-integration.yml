name: Build and Test

on:  [pull_request]

jobs:
  buildAndTest:
    name: Build and Test
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Nodejs version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install Dependencies
        run: yarn
        
      - name: Build
        run: yarn build
        
      - name: Test
        run: yarn test --watchAll=false
